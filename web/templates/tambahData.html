{% extends 'includes/include.html' %}
{% block content %}

<head>
    <link rel="stylesheet" href="../../static/css/dataset.css">
    <style>
        label {
            font-size: 12px;
        }
    </style>
</head>
{% include "includes/sidebar.html" %}

<div class="container">
    <div class="daftarBunga">
        <h2>Isi Data Bunga</h2>
        <form method="post" action="/daftarBunga">
            <hr>
            <div>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                            aria-hidden="true">Ã—</span></button>
                    {{message}}
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <label for="nm_bunga">Nama Bunga</label>
                <input class="form-control" type="text" maxlength="35" name="nm_bunga" required><br>
                <label for="nm_lain">Nama Lain</label>
                <input class="form-control" type="text" name="nm_lain" required><br>
                <label for="musim">Musim Tumbuh</label>
                <input class="form-control" type="text" name="musim" required><br>
                <label for="warna">Warna</label>
                <input class="form-control" type="text" name="warna" required><br>
                <label for="asal">Asal Bunga</label>
                <input class="form-control" type="text" name="asal" required><br>
                <a style="margin-left:21px;"><br>
                    <button type="submit" class="btn " style="background-color:#98ef56;">Submit</button>
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
