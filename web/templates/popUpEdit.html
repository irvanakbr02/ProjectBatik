<body>
    <div class="container py-3">

        <button style="display:none;" type="button" class="btn" style="background-color:#FFC700;" data-toggle="modal"
            data-target="#exampleModal">

        </button>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Data Bunga Berhasil Diupdate</h5>
                    </div>
                    <div class="modal-footer">
                        <a href="/dataBunga">

                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
<script>
    window.onload = () => {
        document.querySelector('[data-target="#exampleModal"]').click();
    }
</script>
